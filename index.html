<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Recipe Finder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header with background image -->
      <div class="recipeheader">
        <div class="overlay">
          <h1>Recipe Finder</h1>
          <div class="recipeInput">
            <input
              class="ingridientsInput"
              autofocus
              type="text"
              placeholder="Enter ingredients (e.g. tomato, cheese)"
            />
            <button class="btn">Search</button>
          </div>
        </div>
      </div>

      <!-- Section Title -->
      <h2 class="section-title">Recommended Recipes</h2>

      <!-- Recipe Results -->
      <div class="recipeResult">
        <!-- Default Recipes -->
        <div class="card">
          <div class="img">
            <img src="Pasta.jpg" alt="Pasta" />
          </div>
          <p>Delicious Pasta</p>
        </div>
        <div class="card">
          <div class="img">
            <img src="salad.jpg" alt="Salad" />
          </div>
          <p>Fresh Green Salad</p>
        </div>
        <div class="card">
          <div class="img">
            <img src="pizza.jpg" alt="Pizza" />
          </div>
          <p>Cheesy Pizza</p>
        </div>
        <div class="card">
          <div class="img">
            <img
              src="desert.jpg"
              alt="Dessert"
            />
          </div>
          <p>Sweet Dessert</p>
        </div>
      </div>
    </div>
    <!-- Cart container -->
    <div class="cart">
      <h2>Your Favourites</h2>
      <p style="text-align:center;color:gray;">No favourites yet</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
